name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x
    - run: npm install
    - run: npm run build
#    - run: pm2 delete confeccao-api
#    - run: pm2 startOrReload confeccao-api --update-env
    - run: pm2 startOrReload ecosystem.config.js --update-env
